{% extends 'base1.html' %}
{% load static %}
{% block 'main' %}
<style>
    .bg-image-wrapper {
        width: 100%;
        max-width: 1600px;
        height: auto;
        padding: 40px;
        background-image: url("/static/images/pexels-photo-8939514 (1).jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 12px;
    }

    .form-label {
        font-family: 'Times New Roman', Times, serif;
        font-size: 30px;

    }

</style>
<div class="row">
    <div class="bg-image-wrapper">
        <form action="" method="POST" class="col-md-4 p-4 mx-auto ronded border shadow">
            {% csrf_token %}
            <!-- Email input -->
            <h5 class="log">Register</h5>
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="form-outline mb-4">
                <div class="row">
                    <div class="col-md-6"><label class="form-label " for="fname">First Name <span>&#42
                            </span>:</label>
                        <input type="text" id="fname" class="form-control" placeholder="First Name" name="first_name">
                    </div>

                    <dov class="col-md-6"><label class="form-label" for="lname">Last Name
                            <span>&#42</span>:</label>
                        <input type="text" id="lname" class="form-control" placeholder="last Name" name="last_name">
                    </dov>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username <span>&#42</span>:</label>
                <input type="text" id="email" class="form-control" placeholder="Enter Email ID" name="username">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="Email">Email <span>&#42</span>:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email ID" name="email">
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label">Password <span>&#42</span>:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter a Password"
                    name="password">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Confirm Password <span>&#42</span>:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter a Confirm Password"
                    name="c_password">
            </div>

            <button type="submit" class="btn btn-success btn-block mb-4">Register</button>
            <div class="text">

                <p class="form-label">Aready User? <a href="/login" style="color: darkblue;">Login</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock 'main' %}
